<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript Project 201</title>

        <link rel="stylesheet" href="style.css">

        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    </head>
    <body>
        
        <h1 id="hero-title">Click the button to Get your hero!</h1>
        <div class="container">
            <div class="row">

                <div class="info-card">
                    <h4>Name</h4>
                    <p id="name">result</p>
                </div>

                <div class="info-card">
                    <h4>Height</h4>
                    <p id="height">result</p>
                </div>

                <div class="info-card">
                    <h4>Mass</h4>
                    <p id="mass">result</p>
                </div>

                <div class="info-card">
                    <h4>Skin Color</h4>
                    <p id="skin-color">result</p>
                </div>

                <div class="info-card">
                    <h4>Birth Year</h4>
                    <p id="birth-year">result</p>
                </div>

                <div class="info-card">
                    <h4>Gender</h4>
                    <p id="gender">result</p>
                </div>

            </div>

            <div class="random-button">Get random Hero</div>
        </div>
        

        <script src="index.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
